<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS link-->
    <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap Template</title>
  </head>
  <body>
    <!--grid-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box">col-md-12</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="box">col-md-6</div>
        </div>
        <div class="col-md-6">
          <div class="box">col-md-6</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="box">col-md-4</div>
        </div>
        <div class="col-md-4">
          <div class="box">col-md-4</div>
        </div>
        <div class="col-md-4">
          <div class="box">col-md-4</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="box">col-md-3</div>
        </div>
                <div class="col-md-3">
          <div class="box">col-md-3</div>
        </div>
                <div class="col-md-3">
          <div class="box">col-md-3</div>
        </div>
                <div class="col-md-3">
          <div class="box">col-md-3</div>
        </div>
      </div>
    </div>
    <!--grid end-->
    <!--unequal grid start-->
     <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="box">
            col-md-5
          </div>
        </div>
        <div class="col-md-7">
          <div class="box">
            col-md-7
          </div>
        </div>
      </div>
    </div>
         <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="box">
            col-md-8
          </div>
        </div>
        <div class="col-md-4">
          <div class="box">
            col-md-4
          </div>
        </div>
      </div>
    </div>
    <!--unequal grid end-->
    <!--flex-->
    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <!--RESPOSIVE GRID-->
     <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-3">
          <div class="box">
            col-lg-4 | col-sm-3
          </div>
        </div>
        <div class="col-lg-3 col-sm-4">
          <div class="box">
            col-lg-3 | col-sm-4
          </div>
        </div>
        <div class="col-lg-5 col-sm-4">
          <div class="box">
            col-lg-5 | col-sm-4
          </div>
        </div>
      </div>
    </div>
    <!--GRID & FLEX START-->
     <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="box">
            col-md-5
          </div>
        </div>
        <div class="col-md-2">
          <div class="box">
            col-md-2
          </div>
        </div>
        <div class="col-md">
          <div class="box">
            flex-item
          </div>
        </div>
        <div class="col-md">
          <div class="box">
            flex-item
          </div>
        </div>
      </div>
    </div>
    <!--GRID & FLEX END-->
      <!--offset grid-->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="box">col-md-4</div>
        </div>
         <div class="offset-md-4 col-md-4">
          <div class="box">offset-md-4 col-md-4</div>
        </div>
      </div>
    </div>
        <!--offset grid end-->
    <!--allignment-->
      <div class="container">
      <div class="row border align">
        <div class="col-md-4 align-self-start">
          <div class="box">
            col-md-4
          </div>
        </div>
        <div class="col-md-4 align-self-center">
          <div class="box">
            col-md-4
          </div>
        </div>
        <div class="col-md-4 align-self-end">
          <div class="box">
            col-md-4
          </div>
        </div>
      </div>
    </div>
      <!--allignment end-->
    <!--java script-->
    <script src="js/jquery-3.5.1.min.js"></script>
   <script src= "js/Popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
